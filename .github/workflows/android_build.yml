name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          
      - name: Get dependencies
        run: cd apps/mobile && flutter pub get
        
      - name: Build APK
        run: cd apps/mobile && flutter build apk --release --dart-define=API_URL=${{ secrets.RENDER_API_URL || 'https://api.khatabook.com/api' }}
        
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: apps/mobile/build/app/outputs/flutter-apk/app-release.apk
