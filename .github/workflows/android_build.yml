name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Get dependencies
        run: cd apps/mobile && flutter pub get
        
      - name: Build APK
        run: |
          cd apps/mobile
          flutter build apk --release --dart-define=API_URL=${{ secrets.RENDER_API_URL }}
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: apps/mobile/build/app/outputs/flutter-apk/app-release.apk
